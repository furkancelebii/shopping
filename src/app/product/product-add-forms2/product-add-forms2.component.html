<h3>Yeni Ürün Ekleme - Reactive</h3>
<form [formGroup]="productAddForm" (ngSubmit)="add()">
    <div class="form-group" style="height: 60px;">
        <input type="text" id="name" name="name" formControlName="name" class="form-control" placeholder="Ürün Adı "
            required>
    </div>
    <div class="form-group" style="height: 60px;">
        <input type="text" id="description" name="description" formControlName="description" class="form-control"
            placeholder="Açıklama " required>
    </div>
    <div class="form-group" style="height: 60px;">
        <input type="text" id="imageUrl" name="imageUrl" formControlName="imageUrl" class="form-control"
            placeholder="Fotoğraf Linki " required>
    </div>
    <div class="form-group" style="height: 60px;">
        <input type="number" id="price" name="price" formControlName="price" class="form-control" placeholder="Fiyat "
            required>
    </div>
    <div class="form-group" style="height: 60px;">
        <select class="form-control" formControlName="categoryId"
        required id="categoryId" name="categoryId">
            <option *ngFor="let kategori of categories" [value]="kategori.id" >{{kategori.name}}</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="productAddForm.invalid">Ürün Ekle</button>

</form>
